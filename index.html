<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Maousufa Hello Kitty House</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #ffd6eb;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#game {
  width: 100vw;
  height: 100vh;
  position: relative;
  background: #fff0f6;
}

#kitty {
  width: 50px;
  height: 50px;
  position: absolute;
  left: 150px;
  top: 250px;
  font-size: 40px;
}

.door {
  width: 60px;
  height: 80px;
  position: absolute;
  background: #ff9acb;
  border-radius: 10px;
  text-align: center;
  line-height: 80px;
  font-size: 12px;
  color: #fff;
}

#controls {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
}

.control-btn {
  font-size: 24px;
  padding: 10px 16px;
  margin: 4px;
  border-radius: 50%;
  border: none;
  background: #ff69b4;
  color: white;
}

#roomName {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  color: #ff4fa3;
}
</style>
</head>

<body>

<div id="game">
  <div id="roomName">üè† Living Room</div>

  <div id="kitty">üê±</div>

  <!-- Doors -->
  <div class="door" style="left:20px;top:100px" onclick="goRoom('Bedroom')">Bed</div>
  <div class="door" style="right:20px;top:100px" onclick="goRoom('Bathroom')">Bath</div>
  <div class="door" style="left:20px;bottom:150px" onclick="goRoom('Kitchen')">Kit</div>
</div>

<div id="controls">
  <button class="control-btn" onclick="move(0,-20)">‚¨Ü</button><br>
  <button class="control-btn" onclick="move(-20,0)">‚¨Ö</button>
  <button class="control-btn" onclick="move(20,0)">‚û°</button><br>
  <button class="control-btn" onclick="move(0,20)">‚¨á</button>
</div>

<script>
let kitty = document.getElementById("kitty");
let roomName = document.getElementById("roomName");

let x = 150;
let y = 250;

function move(dx, dy) {
  x += dx;
  y += dy;

  x = Math.max(0, Math.min(window.innerWidth - 50, x));
  y = Math.max(50, Math.min(window.innerHeight - 120, y));

  kitty.style.left = x + "px";
  kitty.style.top = y + "px";
}

function goRoom(room) {
  roomName.innerText = "üè† " + room;
  x = 150;
  y = 250;
  kitty.style.left = x + "px";
  kitty.style.top = y + "px";

  if (room === "Bedroom") {
    document.getElementById("game").style.background = "#ffe4f2";
  }
  if (room === "Bathroom") {
    document.getElementById("game").style.background = "#e0f7ff";
  }
  if (room === "Kitchen") {
    document.getElementById("game").style.background = "#fff3d6";
  }
}
</script>

</body>
</html>
